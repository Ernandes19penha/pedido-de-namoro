<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Um Pedido Especial 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>

  <div class="hearts"></div>

  <main class="container">
    <h1>Oi, pessoa 💖</h1>
    <p class="frase">
      Desde que você chegou, meu mundo ficou mais bonito.<br>
      E agora... com todo meu coração, eu te pergunto:
    </p>
    <button id="perguntaBtn" class="btn">Tenho algo pra te perguntar 💘</button>
  </main>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Você quer namorar comigo? 💍</h2>
      <div class="btn-group">
        <button class="btn sim">Sim!!! 💖</button>
        <button class="btn nao">Não 😢</button>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script src="script.js"></script>
</body>
</html>
